site_name: intERPrise
theme:
  name: material
  language: en
  favicon: media/favicon.ico
  features:
    - content.code.copy
plugins:
  - privacy
  - search
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
nav:
  - index.md
  - Target_Audience.md
  - Source_Repository_and_location_of_source_files.md
  - Supported_Operating_System_Releases.md
  - Supported_programming_languages.md
