  - General_IBM_i_naming_conventions_principles_applied.md
  - Open_Source_tooling.md
  - Use_of_special_characters_in_source_and_object_naming.md
  - Use_of_FULLY_FREE_format_RPG_source.md
  - Length_of_object_and_source_member_names.md
